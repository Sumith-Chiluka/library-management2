<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issued Books</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Issued Books Dashboard</h1>

    <input type="text" id="search" placeholder="Search by book title...">
    
    <label for="filter">Filter:</label>
    <select id="filter">
        <option value="all">All</option>
        <option value="returned">Returned</option>
        <option value="pending">Pending</option>
    </select>
    
    <table id="issued-books">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Book Title</th>
                <th onclick="sortTable(1)">Issue Date</th>
                <th onclick="sortTable(2)">Due Date</th>
                <th onclick="sortTable(3)">Returned</th>
                <th onclick="sortTable(4)">Return Date</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>    
    <script src="script.js"></script>
</body>
</html>
