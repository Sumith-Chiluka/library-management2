<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issued Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">Library Management</a>
            <div class="ml-auto">
                <a class="btn btn-outline-light" href="admin.html">Admin Dashboard</a>
            </div>
        </nav>
        
        <h1 class="mt-4 text-center">Issued Books Dashboard</h1>

        <div class="d-flex justify-content-between mb-3">
            <input type="text" id="search" class="form-control w-50" placeholder="Search by book title...">
            <select id="filter" class="form-control w-25">
                <option value="all">All</option>
                <option value="returned">Returned</option>
                <option value="pending">Pending</option>
            </select>
        </div>
        
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th onclick="sortTable(0)">Book Title</th>
                    <th onclick="sortTable(1)">Issue Date</th>
                    <th onclick="sortTable(2)">Due Date</th>
                    <th onclick="sortTable(3)">Returned</th>
                    <th onclick="sortTable(4)">Return Date</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>    
    </div>
    <script src="script.js"></script>
</body>
</html>
